<VirtualHost _default_:80>
    DocumentRoot /var/www/localhost
    ServerName localhost
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    Alias /ampache /var/www/localhost/ampache
    <Directory /var/www/localhost/ampache>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    </Directory>
</VirtualHost>

<VirtualHost _default_:32400>
    DocumentRoot /var/www/localhost/ampache/plex
    ServerName localhost
    ErrorLog /var/log/apache2/error_32400.log
    CustomLog /var/log/apache2/access_32400.log combined
    Alias /: /var/www/localhost/ampache/plex
    <Directory /var/www/localhost/ampache/plex>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
